

<div class="event-container zoom  mt-3">
    <img [src]="getUrl()" class="img-fluid w-100  ">
    <div class="event-details  ">
        <div class="event-text">
            <h6>{{event.name}} </h6>
            <h6 class="base-color mb-0">{{event.dates.start.localDate |date}}</h6>
            <p>{{event._embedded.venues[0].name}}</p>
        </div>
    </div>
</div>
