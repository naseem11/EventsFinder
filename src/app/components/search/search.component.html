<div class="row mt-5 ">
  <div class="col-sm-6 mx-auto  ">

    <div class="input-group ">

      <input type="text" name='keyword' class="form-control" (keyup.enter)="onFind()" placeholder="City , Genre , Artist , Sport ,  Venue..." ngModel required #userInput='ngModel' >

      <div class="input-group-append">
        <button [disabled]="!userInput.valid" class="btn btn-primary" type="button" (click)='onFind()'>
          <i class="fa fa-search"></i> Find</button>
      </div>

    </div>
    


</div>
